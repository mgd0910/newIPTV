_env:
    - !R.env
        _name : "base"
        _res  :
            - !R.vars
                PRJ_NAME : "admin_ui"
            - !R.include
                _path  :
                    - "./_rg/base.yaml"
    - !R.env
        _name : "dev"
        _mix  : "base,_dev"
        _res  :
            - !R.vars
                ENV: "dev"
                DOMAIN_PREFIX:  "${USER}."
                DOMAIN_SUFFIX:  "dev"
                NPM_ENV: "dev"

    - !R.env
        _name    : "demo"
        _mix     : "base,_demo"
        _res :
            - !R.vars
                ENV: "demo"
                DOMAIN_PREFIX:  "demo."
                DOMAIN_SUFFIX:  "dev"
                NPM_ENV: "dev"

    - !R.env
        _name    : "beta"
        _mix     : "base,_online"
        _res :
            - !R.vars
                ENV: "beta"
                DOMAIN_PREFIX:  "beta."
                DOMAIN_SUFFIX:  "com"
                NPM_ENV: "beta"

    - !R.env
        _name    : "beta_aliyun"
        _mix     : "base,_online"
        _res :
            - !R.vars
                ENV: "beta"
                DOMAIN_PREFIX:  "beta."
                DOMAIN_SUFFIX:  "com"
                NPM_ENV: "beta"

    - !R.env
        _name    : "online"
        _mix     : "base,_online"
        _res :
            - !R.vars
                ENV: "online"
                DOMAIN_PREFIX:  ""
                DOMAIN_SUFFIX:  "com"
                NPM_ENV: "start"

